<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="card.css" type="text/css">
</head>

<body>
    <main class="container">
      <div class="card-header"></div>
      <div class="card-picture">
        <img src="./images/image-victor.jpg">
      </div>
      <div class="profile">
        <h3>Victor Crest <span class="age">26</span></h3>
        <p>London</p>
      </div>
      <div class="status">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>          
        </div>
    </div>
    </main>
</body>

</html>
